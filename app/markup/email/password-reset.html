<!DOCTYPE html>
<html>
<head><title></title></head>
<body>
    <table border="0"><tr style="color: #555;">
<td>
                <a href="http://{{ host }}">
                    <img src="http://{{ host }}/assets/images/email-logo.png"></a>
            </td>
            <td style="font-family: Arial; font-size: 20px; padding: 0 20px;">Account recovery</td>
        </tr></table>
<table>
        {% for x in contents %}
        <tr style="color: #555;">
<td style="font-family: Arial; font-size: 15px; padding: 10px 0;">
                {{ x }}
            </td>
        </tr>
        {% endfor %}
    </table>
<table><tr style="color: #555;">
<td width="50%" style="width: 50%;"></td>
            <td align="center" width="500" style="line-height: 40px; white-space: nowrap; width: 500px; text-align: center; border-radius: 3px; background-color: #A3D627; border: 1px solid #719e00;" bgcolor="#A3D627">
                <a href="http://{{ host }}/auth/reset?key={{ reset_link }}" style="text-decoration: none; font-family: Arial; display: block; color: #4D6B16;">
                    <span style="font-weight: bold; font-size: 14px; text-transform: uppercase; margin: 0 25px;">Reset my password</span>
                </a>
            </td>
            <td width="50%" style="width: 50%;"></td>
        </tr></table>
<table>
<tr style="color: #555;">
<td style="font-family: Arial; font-size: 15px; padding: 10px 0;">
                For those who can't use the button above for some reason, 
                here is the link you need to open in your browser:
                {{ host }}/auth/reset/{{ reset_link }}.
            </td>
        </tr>
<tr style="color: #555;">
<td style="font-family: Arial; font-size: 15px; padding: 10px 0;">
                See ya, {{ name }}!
            </td>
        </tr>
</table>
</body>
</html>
